<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const person = {
            firstName: 'Viggo',
            lastName: 'Mortensen',
            fullName:function(){
                return `${this.firstName} ${this.lastName}`;
            },
            shoutName:function(){
                setTimeout(()=>{
                    console.log(this.fullName());
                },3000);
            }
        };

        person.shoutName();
    </script>
</body>

</html>
